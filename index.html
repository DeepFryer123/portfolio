/* Floating particles */
.particles {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:10;
}

.particle {
    position:absolute;
    background:rgba(120,140,160,0.4);
    border-radius:50%;
    filter:blur(1px);
    box-shadow: 0 0 3px rgba(150,170,190,0.3);
    transition: all 0.2s ease-out;
}

/* Neon glow pulse */
@keyframes glowPulse {
    0% { text-shadow: 0 0 5px rgba(0,255,255,0.2); }
    50% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
    100% { text-shadow: 0 0 5px rgba(0,255,255,0.2); }
}

}

.ui-btn {
  --btn-default-bg: rgb(41, 41, 41);
  --btn-padding: 15px 20px;
  --btn-hover-bg: rgb(51, 51, 51);
  --btn-transition: .3s;
  --btn-letter-spacing: .1rem;
  --btn-animation-duration: 1.2s;
  --btn-shadow-color: rgba(0, 0, 0, 0.137);
  --btn-shadow: 0 2px 10px 0 var(--btn-shadow-color);
  --hover-btn-color: #FAC921;
  --default-btn-color: #fff;
  --font-size: 16px;
  /* ðŸ‘† this field should not be empty */
  --font-weight: 600;
  --font-family: Menlo,Roboto Mono,monospace;
  /* ðŸ‘† this field should not be empty */
}

/* button settings ðŸ‘† */

.ui-btn {
  box-sizing: border-box;
  padding: var(--btn-padding);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--default-btn-color);
  font: var(--font-weight) var(--font-size) var(--font-family);
  background: var(--btn-default-bg);
  border: none;
  cursor: pointer;
  transition: var(--btn-transition);
  overflow: hidden;
  box-shadow: var(--btn-shadow);
}

.ui-btn span {
  letter-spacing: var(--btn-letter-spacing);
  transition: var(--btn-transition);
  box-sizing: border-box;
  position: relative;
  background: inherit;
}

.ui-btn span::before {
  box-sizing: border-box;
  position: absolute;
  content: "";
  background: inherit;
}

.ui-btn:hover, .ui-btn:focus {
  background: var(--btn-hover-bg);
}

.ui-btn:hover span, .ui-btn:focus span {
  color: var(--hover-btn-color);
}

.ui-btn:hover span::before, .ui-btn:focus span::before {
  animation: chitchat linear both var(--btn-animation-duration);
}

<script>
// Particle setup with hover glow/pop effect
const particleContainer = document.getElementById('particles');
let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

function createParticle() {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    const size = Math.random() * 4 + 2;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;

    const startX = Math.random() * 100;
    const startY = Math.random() * 100;
    particle.style.left = startX + '%';
    particle.style.top = startY + '%';
    particle.dataset.startX = startX;
    particle.dataset.startY = startY;
    particle.dataset.baseOpacity = Math.random() * 0.4 + 0.2;

    particleContainer.appendChild(particle);

    animateParticle(particle);
}

function animateParticle(particle) {
    const duration = Math.random() * 20000 + 15000;
    const startX = parseFloat(particle.dataset.startX);
    const startY = parseFloat(particle.dataset.startY);
    const endX = startX + (Math.random() - 0.5) * 60;
    const endY = startY + (Math.random() - 0.5) * 60;
    const baseOpacity = parseFloat(particle.dataset.baseOpacity);
    const startTime = Date.now();

    function update() {
        const elapsed = Date.now() - startTime;
        const progress = (elapsed % duration) / duration;

        const eased = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;
        particle.style.left = startX + (endX - startX) * eased + '%';
        particle.style.top = startY + (endY - startY) * eased + '%';

        // Hover interaction: pop/glow near mouse
        const rect = particle.getBoundingClientRect();
        const px = rect.left + rect.width / 2;
        const py = rect.top + rect.height / 2;
        const dx = mouseX - px;
        const dy = mouseY - py;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist < 150) {
            const repel = (150 - dist)/150;
            const angle = Math.atan2(dy, dx);
            particle.style.transform = `translate(${-Math.cos(angle)*repel*3}px, ${-Math.sin(angle)*repel*3}px) scale(${1 + repel*0.5})`;
            particle.style.opacity = Math.min(baseOpacity * (1 + repel*0.8), 1);
        } else {
            particle.style.transform = 'translate(0,0) scale(1)';
            particle.style.opacity = Math.sin(progress*Math.PI) * baseOpacity;
        }

        requestAnimationFrame(update);
    }
    update();
}

for (let i = 0; i < 50; i++) createParticle();

// Dropdown menu hover at top
const menu = document.getElementById('menu');
document.addEventListener('mousemove', e => {
    if (e.clientY < 50) menu.style.top = '0';
    else menu.style.top = '-60px';
});
</script>
